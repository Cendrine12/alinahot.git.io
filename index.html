<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Noto Sans', sans-serif;
      overflow: hidden;
      color: white;
    }
    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      transition: opacity 1s ease-in-out;
    }
    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }
    h1, p {
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      margin-bottom: 16px;
    }
    h1 { font-size: 32px; }
    p { font-size: 18px; max-width: 600px; }
    .btn {
      padding: 18px 36px;
      font-size: 20px;
      color: white;
      background: #ff4081;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
      margin: 20px 0;
      text-decoration: none;
    }
    .btn:hover { transform: scale(1.1); background: #e91e63; }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,64,129,0.7); }
      70% { box-shadow: 0 0 0 20px rgba(255,64,129,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,64,129,0); }
    }
    .socials {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .social-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
    }
    .social-icon img {
      width: 100%;
      height: 100%;
      display: block;
    }
    .ad-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<video class="bg-video" id="video1" autoplay muted loop></video>
<video class="bg-video" id="video2" muted loop style="opacity: 0;"></video>

<div class="content">

  <a href="#" class="btn" target="_blank" rel="noopener noreferrer">(18+)</a>

  <div class="socials">
    <a href="#" class="social-icon" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png"></a>
    <a href="#" class="social-icon" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"></a>

  </div>
</div>

<script>
const videos = [

  "https://ik.imagekit.io/ochasiena/InShot_20230721_012520818.mp4"
];
let current = 0;
const vid1 = document.getElementById("video1");
const vid2 = document.getElementById("video2");
vid1.src = videos[0]; vid1.load(); vid1.play();
setInterval(() => {
  current = (current + 1) % videos.length;
  const fadeOut = vid1.style.opacity === "1" ? vid1 : vid2;
  const fadeIn = vid1.style.opacity === "1" ? vid2 : vid1;
  fadeIn.src = videos[current];
  fadeIn.load(); fadeIn.play();
  fadeIn.style.opacity = 1;
  fadeOut.style.opacity = 0;
}, 10000);
</script>
